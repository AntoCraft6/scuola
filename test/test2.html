<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavoro Olivelli-Putelli - Tadini</title>
    <link rel="icon" href="https://www.accademiatadini.it/wp-content/uploads/2020/02/cropped-favicon-32x32.png"
        sizes="32x32">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            background-color: #fff;
            color: #333;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 15px 1px rgba(0, 0, 0, 0.07);
        }

        .image {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
        }

        .image .image-container {
            position: relative;
            display: inline-block;
            margin-right: 20px;
        }

        .image .popup {
            display: none;
            position: absolute;
            bottom: 100%;
            left: 10%;
            transform: translateX(-10%);
            padding: 10px;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            z-index: 1;
        }

        .image .image-container:hover .popup {
            display: block;
        }

        .image .image-container img {
            background-color: #999;
            padding: 5px;
            height: 250px;
            box-shadow: 0 2px 5px #333;
            transition: filter 0.3s ease-in-out;
        }

        .image .image-container:hover img {
            filter: brightness(120%);
        }
    </style>
</head>

<body>

    <ul class="top-bar">
        <div>
            <a href="https://www.accademiatadini.it/"><img
                    src="https://www.accademiatadini.it/wp-content/uploads/2022/04/logo-accademia-tadini.jpg"
                    srcset="https://www.accademiatadini.it/wp-content/uploads/2022/04/logo-accademia-tadini.jpg 145w"
                    width="145" height="121" sizes="145px" float="right" alt="Accademia Tadini"></a>
        </div>
        <div>

        </div>
        <div>
            <a href="https://www.accademiatadini.it/associazione-luigi-tadini/"><img
                    src="https://www.accademiatadini.it/wp-content/uploads/2019/11/logo_ass_tadini_col.png" width="80px"
                    float="right"></a>
        </div>
    </ul>

    <ul class="image">

        <div class="image-container">
            <a href=""><img src="https://www.accademiatadini.it/wp-content/uploads/2019/11/01-683x1024.jpg"
                    alt="Image 1"></a>
            <div class="popup">
                Giudizio di Paride
            </div>
        </div>

        <div class="image-container">
            <a href=""><img src="https://www.accademiatadini.it/wp-content/uploads/2022/01/Marcola-1-768x561.jpg"
                    alt="Image 2"></a>
            <div class="popup">
                Apollo, Pan e Mida
            </div>
        </div>

        <div class="image-container">
            <a href=""><img
                    src="https://www.accademiatadini.it/wp-content/uploads/2019/12/Madonna-con-il-bambino-S.-Cristoforo-e-S.-Giorgio.jpg"
                    alt="Image 3"></a>
            <div class="popup">
                Madonna con Bambino, San Giorgio e San Cristoforo
            </div>
        </div>

        <div class="image-container">
            <a href=""><img
                    src="https://www.accademiatadini.it/wp-content/uploads/2020/05/nuvolone2-e1590643627296-773x1024.jpg"
                    alt="Image 4"></a>
            <div class="popup">
                Susanna al bagno
            </div>
        </div>
    </ul>

</body>

</html>
